  <div class="container-fluid">
    <div class="row">
      <!-- 左侧导航 -->
      <div class="col-sm-3 col-md-2 content-left ">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">球员管理</a></li>
          <li role="presentation"><a href="./player-list.html">球员列表</a></li>
          <li role="presentation"><a href="#">添加球员</a></li>
        </ul>
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">用户管理</a></li>
          <li role="presentation"><a href="#">用户列表</a></li>
          <li role="presentation"><a href="#">添加用户</a></li>
        </ul>
      </div>
      <!-- 右侧内容 -->
      <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 cotent-right">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">球员管理</a></li>
          <li class="active">添加球员</li>
        </ol>
        <!-- 添加球员 -->
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">球员姓名</span>
          <input id="name" type="text" class="form-control" placeholder="请输入球员名称">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">球员年龄</span>
          <input id="age" type="text" class="form-control" placeholder="请输入球员年龄">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">球员号码</span>
          <input id="num" type="text" class="form-control" placeholder="请输入球员号码">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">球员位置</span>
          <select id="position" class="form-control">
            <option value="请选择">请选择</option>
            <option value="中锋">中锋</option>
            <option value="边锋">边锋</option>
            <option value="中场">中场</option>
            <option value="中卫">中卫</option>
            <option value="边卫">边卫</option>
            <option value="门将">门将</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">上传图片</span>
          <div class="uploads">
            <form class="form-inline">
              <div class="form-group">
                <input type="file" name="myimg">
              </div>
              <button class="btn btn-primary">上传图片</button>
            </form>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">图片地址</span>
          <input id="imgurl" readonly type="text" class="form-control" placeholder="上传的图片地址">
        </div>
        <div class="text-center">
          <button class="btn btn-success">添加球员</button>
        </div>
      </div>
    </div>
  </div>
