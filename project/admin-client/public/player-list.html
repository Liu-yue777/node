  <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">编辑球员信息</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon">球员名称</span>
            <input id="name" type="text" class="form-control" placeholder="请输入球员名称">
          </div>
          <div class="input-group">
            <span class="input-group-addon">球员年龄</span>
            <input id="age" type="text" class="form-control" placeholder="请输入球员描述">
          </div>
          <div class="input-group">
            <span class="input-group-addon">球员号码</span>
            <input id="num" type="text" class="form-control" placeholder="请输入球员价格">
          </div>
          <div class="input-group">
            <span class="input-group-addon">球员位置</span>
            <select id="position" class="form-control">
              <option value="请选择">请选择</option>
              <option value="中锋">中锋</option>
              <option value="边锋">边锋</option>
              <option value="中场">中场</option>
              <option value="中卫">中卫</option>
              <option value="边卫">边卫</option>
              <option value="门将">门将</option>
            </select>
          </div>
          <div class="uploads">
            <form class="form-inline" id="upload">
              <div class="form-group">
                <label for="upfile">上传图片：</label>
                <input type="file" name="abc" id="upfile" class="form-control">
              </div>
              <button class="btn btn-primary">上传图片</button>
            </form>
          </div>
          <div class="input-group">
            <span class="input-group-addon">图片地址</span>
            <input id="imgurl" readonly type="text" class="form-control" placeholder="上传的图片地址">
          </div>
        </div>
